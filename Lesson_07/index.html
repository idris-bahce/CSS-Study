<!DOCTYPE html>
<html>
<head>
	<title>El Amigo Pub + Grill</title>
	<link rel="stylesheet" href="dirty.css">
</head>
<body>

	<div id="container">
		
		<div id="header">
			
		</div>
			<a href="/_" title="Return to Homepage" id="logo"><img src="images/logo.png" alt="El Amigo Pub + Grill. Best Craft Beer in Spain!"></a>
		<div id="content"  class="content-block">
			<h1>The Best Craft Beer in Spain!</h1>
			<p>Bienvenito, amigos! We are a completely fictional location. But that doesn't mean we can not imagine that we have the best beerin spain!</p>
		</div>

		<div id="reserve"  class="content-block">
			<h2>Make a Reservation</h2>
			<p>Get your spot before somebody else does!</p>

			<form>
				<label for="your_name">Your Name</label>
				<input type="text" id="your_name" placeholder="John Davis">

				<label for="your_email">Your Email</label>
				<input type="text" id="your_email" placeholder="your@email.com">

				<label for="your_time">Reservation Time</label>
				<input type="text" id="your_time" placeholder="Tomorrow at 10pm">

				<input type="submit" value="Reserve">
			</form>
		</div>

		<div id="footer"  class="content-block">
			&copy;2022 Idris
		</div>
		
	</div><!--container ends here -->

</body>
</html>
